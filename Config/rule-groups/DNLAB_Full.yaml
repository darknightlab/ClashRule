# DNLAB_Full.yaml 完整的rule对应groups配置
proxy-groups:
  - name: 节点选择
    type: select
    proxies:
      - DIRECT
      - 手动切换
      - 自动选择(国外)
      - 自动选择(大陆)
      - 香港节点
      - 日本节点
      - 新加坡节点
      - 台湾节点
      - 美国节点
      - 韩国节点
      - 大陆节点
  - name: 手动切换
    type: select
    use:
      - All
  - name: 自动选择(国外)
    type: url-test
    use:
      - AutoSelectNOCN # 不用All因为All包含CN节点
    url: http://www.gstatic.com/generate_204
    interval: 300
  - name: 自动选择(大陆)
    type: url-test
    use:
      - AutoSelectCN
    url: https://www.google.cn/generate_204
    interval: 300
  - name: 负载均衡
    type: load-balance
    use:
      - All

  # 内容分类, 规则集映射到此
  - name: 大陆网站
    type: select
    proxies:
      - DIRECT
      - 大陆节点
      - 节点选择
  - name: 国外网站
    type: select
    proxies:
      - 节点选择
      - DIRECT
  - name: 学术网站
    type: select
    proxies:
      - DIRECT
      - 学术节点
      - 节点选择
  - name: 电报消息
    type: select
    proxies:
      - 节点选择
      - DIRECT
      - 香港节点
      - 日本节点
      - 新加坡节点
      - 台湾节点
      - 美国节点
      - 韩国节点
  - name: 油管视频
    type: select
    proxies:
      - 节点选择
      - DIRECT
      - 香港节点
      - 日本节点
      - 新加坡节点
      - 台湾节点
      - 美国节点
      - 韩国节点
  - name: 奈飞视频
    type: select
    proxies:
      - 解锁节点
      - 节点选择
      - DIRECT
      - 香港节点
      - 日本节点
      - 新加坡节点
      - 台湾节点
      - 美国节点
      - 韩国节点
  - name: 巴哈姆特
    type: select
    proxies:
      - 台湾节点
      - 节点选择
      - DIRECT
  - name: 哔哩哔哩
    type: select
    proxies:
      - DIRECT
      - 节点选择
      - 大陆节点
      - 台湾节点
      - 香港节点
  - name: 国外媒体
    type: select
    proxies:
      - 节点选择
      - 解锁节点
      - DIRECT
      - 香港节点
      - 日本节点
      - 新加坡节点
      - 台湾节点
      - 美国节点
      - 韩国节点
  - name: 国内媒体
    type: select
    proxies:
      - DIRECT
      - 大陆节点
      - 节点选择
  - name: 谷歌FCM
    type: select
    proxies:
      - DIRECT
      - 节点选择
      - 香港节点
      - 台湾节点
      - 日本节点
      - 新加坡节点
      - 美国节点
      - 韩国节点
  - name: 微软云盘
    type: select
    proxies:
      - DIRECT
      - 节点选择
      - 香港节点
      - 台湾节点
      - 日本节点
      - 新加坡节点
      - 美国节点
      - 韩国节点
  - name: 微软服务
    type: select
    proxies:
      - DIRECT
      - 节点选择
      - 香港节点
      - 台湾节点
      - 日本节点
      - 新加坡节点
      - 美国节点
      - 韩国节点
  - name: 苹果服务
    type: select
    proxies:
      - DIRECT
      - 节点选择
      - 香港节点
      - 台湾节点
      - 日本节点
      - 新加坡节点
      - 美国节点
      - 韩国节点
  - name: 游戏平台
    type: select
    proxies:
      - DIRECT
      - 节点选择
      - 大陆节点
      - 香港节点
      - 台湾节点
      - 日本节点
      - 新加坡节点
      - 美国节点
      - 韩国节点
  - name: 网易云音乐
    # 不知道怎么实现ACL4SSR的自动选择`(网易|音乐|解锁|Music|NetEase), 应该是要新建一个music providers
    type: select
    proxies:
      - DIRECT
      - 节点选择
      - 香港节点
      - 台湾节点
      - 日本节点
      - 新加坡节点
      - 美国节点
      - 韩国节点
      - 大陆节点
  - name: 全球直连
    type: select
    proxies:
      - DIRECT
      - 节点选择
  - name: 广告拦截
    type: select
    proxies:
      - DIRECT
      - REJECT
  - name: 应用净化
    type: select
    proxies:
      - DIRECT
      - REJECT
  - name: 漏网之鱼
    type: select
    proxies:
      - DIRECT
      - 节点选择

  # 国家与地区分类, proxy-providers映射到此, 采用url-test, 这个分类上大概自动选择比较好
  # 2023.10.08 我现在觉得select比较好
  - name: 香港节点
    type: select
    use:
      - HK
  - name: 日本节点
    type: select
    use:
      - JP
  - name: 新加坡节点
    type: select
    use:
      - SG
  - name: 台湾节点
    type: select
    use:
      - TW
  - name: 美国节点
    type: select
    use:
      - US
  - name: 韩国节点
    type: select
    use:
      - KR
  - name: 大陆节点
    type: select
    use:
      - CN

  # 流媒体与学术等其他分类, proxy-providers映射到此
  - name: 解锁节点
    type: select
    use:
      - Unlock
  - name: 学术节点
    type: select
    use:
      - CERNET

rules:
  # 白名单
  - RULE-SET,UnBan,DIRECT
  # 本地
  - RULE-SET,Download,DIRECT
  - RULE-SET,LocalAreaNetwork,DIRECT
  # 学术
  - RULE-SET,SitesOnlyInSchool,学术网站
  - RULE-SET,Scholar,学术网站
  # 其他
  - RULE-SET,DnlabChina,大陆网站
  - RULE-SET,DnlabAbroad,国外网站
  - RULE-SET,HomeBroadband,解锁节点
  - RULE-SET,RequestLimit,负载均衡
  - RULE-SET,Adobe,国外网站
  - RULE-SET,Google,国外网站
  - RULE-SET,GoogleCN,大陆网站
  - RULE-SET,GoogleFCM,谷歌FCM
  - RULE-SET,Microsoft,微软服务
  - RULE-SET,OneDrive,微软云盘
  - RULE-SET,Telegram,电报消息
  # 游戏
  - RULE-SET,Bahamut,巴哈姆特
  - RULE-SET,Blizzard,游戏平台
  - RULE-SET,Epic,游戏平台
  - RULE-SET,Steam,游戏平台
  - RULE-SET,SteamCN,大陆网站
  - RULE-SET,Xbox,游戏平台
  # 媒体
  - RULE-SET,NetEaseMusic,网易云音乐
  - RULE-SET,Bilibili,哔哩哔哩
    # bilibili港澳台暂时也用哔哩哔哩
  - RULE-SET,BilibiliHMT,哔哩哔哩
  - RULE-SET,Netflix,奈飞视频
  - RULE-SET,AbemaTV,国外媒体
  - RULE-SET,DisneyPlus,国外媒体
  - RULE-SET,HBO,国外媒体
  - RULE-SET,Sony,国外媒体
  - RULE-SET,Spotify,国外媒体
  - RULE-SET,YouTube,油管视频
  - RULE-SET,ChinaMedia,国内媒体
  - RULE-SET,ProxyMedia,国外媒体
  # 购物
  - RULE-SET,Amazon,国外网站
  - RULE-SET,AmazonIp,国外网站
  - RULE-SET,Apple,苹果服务
  # 开发
  - RULE-SET,Developer,国外网站
  # 18
  - RULE-SET,EHGallery,国外网站
  - RULE-SET,Porn,国外网站
  # 国内
  - RULE-SET,ChinaCompanyIp,大陆网站
  - RULE-SET,ChinaDomain,大陆网站
  - RULE-SET,ChinaIp,大陆网站
  # GFW
  - RULE-SET,ProxyGFWlist,国外网站
  # 广告
  - RULE-SET,BanAD,广告拦截
  - RULE-SET,BanEasyList,广告拦截
  - RULE-SET,BanEasyListChina,广告拦截
  - RULE-SET,BanEasyPrivacy,广告拦截
