<!DOCTYPE html>
<html>

<head>
    <title>Subscription Converter</title>
</head>

<body>
    <h1>Subscription Converter</h1>
    <p>输入原始订阅链接</p>
    <form>
        <input type="text" id="urlInput" />
        <button type="submit" onclick="return encodeUrl()">转换</button>
    </form>
    <p>转换后链接: <input id="encodedUrlOutput" type="text" readonly></input></p>
    <button onclick="copyUrl()">复制链接</button>
    <script>
        function encodeUrl() {
            var subURL = document.getElementById("urlInput").value;
            var encodedURL = encodeURIComponent(subURL);
            document.getElementById("encodedUrlOutput").value = `${window.location.origin}/?subscription=${encodedURL}`;
            return false
        }
        function copyUrl() {
            document.getElementById("encodedUrlOutput").select()
            document.execCommand("copy")
        }
    </script>
</body>

</html>
